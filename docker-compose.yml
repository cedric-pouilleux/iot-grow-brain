services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: iot_db
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - iot_storage:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - iot_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mqtt:
    image: eclipse-mosquitto:2
    container_name: iot_mqtt
    restart: always
    ports:
      - "${MQTT_PORT_INTERNAL}:1883"
      - "${MQTT_PORT_WEBSOCKET}:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot_net

  backend:
    build: ./backend
    container_name: iot_backend
    restart: always
    depends_on:
      timescaledb:
        condition: service_healthy
      mqtt:
        condition: service_started
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - MQTT_BROKER=mqtt://mqtt
      - API_PORT=${API_PORT}
    ports:
      - "${API_PORT}:3001"
    networks:
      - iot_net

  frontend:
    build: ./nuxt-app
    container_name: iot_frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:${API_PORT}
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - iot_net

volumes:
  iot_storage:

networks:
  iot_net:
    driver: bridge
