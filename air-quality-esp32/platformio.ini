[platformio]
default_envs = esp32-dev

[common]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM3
monitor_speed = 115200
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    tzapu/WiFiManager @ ^2.0.17
    bblanchon/ArduinoJson @ ^6.21.3
    ottowinter/AsyncMqttClient-esphome @ ^0.8.6

[env:esp32-prod]
extends = common
build_flags = 
    -D MQTT_PREFIX=\"home\"
    -D MQTT_SERVER=\"growbrain.local\"

[env:esp32-dev]
extends = common
build_flags = 
    -D MQTT_PREFIX=\"dev\"
    -D MQTT_SERVER=\"192.168.1.162\" ; Remplacez par l'IP de votre PC de dev
